<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-lg">Basic</button>
        <button type="button" class="btn btn-default btn-sm">Default</button>
        <button type="button" class="btn btn-info btn-xs">Info</button>
        <button type="button" class="btn btn-success btn-md">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary btn-block">Primary</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary btn-md">Primary Button</button>
        <button type="button" class="btn btn-primary btn-md active">Active Button</button>
        <button type="button" class="btn btn-primary btn-md disabled">Disabled Button</button>
    </div>
</body>

</html>
